			<div class="div2">
				<div class="Register">
					<h1>快速注册</h1><br>
					<form action="" method="" name="login">
						<div>
							<span class="type">手&nbsp;机&nbsp;号&nbsp;：</span>
							<input type="text" class="common" placeholder="输入手机号" pattern="^1(3[0-9]|5[0-3,5-9]|7[1-3,5-8]|8[0-9])\d{8}$">
							<br><br>
						</div>

						<div>
							<span class="type">验&nbsp;证&nbsp;码&nbsp;：</span>
							<input type="text" class="common1" placeholder="输入验证码">
							

							<!--这是验证码-->
							<canvas id="canvas" width="100" height="30"></canvas>
							<button id="idcode" type="button" onclick="generate()">生成验证码</button>
							
    
							<br><br>
						</div>

						<div>
							<span class="type">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码&nbsp;：</span>
							<input type="password" class="common" placeholder="输入密码(包含数字，大小写字母，特殊符号,不少于八位)" pattern="^(?=.*[0-9])(?=.*[a-zA-Z])[0-9A-Za-z~!@#$%^&*._?]{8,15}$" >
							<br><br>
						</div>

						<div>
							<span class="type">再次输入：</span>
							<input type="password" class="common" placeholder="再次输入密码" pattern="^(?=.*[0-9])(?=.*[a-zA-Z])[0-9A-Za-z~!@#$%^&*._?]{8,15}$">
							<br><br>
						</div>

						<div>
							<span class="type">电子邮箱：</span>
							<input type="email" class="common" placeholder="请输入您的邮箱" id="exampleInputEmail" aria-describedby="inputGroupSuccess1Status" required="">
						</div>

						<div class="word">
							<span class="type"></span>
							<input type="radio" name="select">
							<span>同意“逃出大英博物馆”文物保护<span style="color:blue">《服务协议》</span></span>
							<br>
						</div>

						<div style="margin-top: 10px;">
							<span class="type" style="color: white;padding-top: 40px;"></span>
							<input type="submit" class="common3" value="同意协议并注册" />
							<br><br>
						</div>

						<div>
							<span class="type"></span>
							<br>
						</div>

						<div>
							<span class="type"></span>
